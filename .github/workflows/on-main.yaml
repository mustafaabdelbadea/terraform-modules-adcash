name: on-main

on:
  push:
    branches:
      - main


# on:
#   pull_request:
#     types:
#       - closed
#     branches:
#       - master

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write


    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          installation-id: ${{ secrets.APP_INSTALLATION_ID }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0


      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - uses: pre-commit/action@v3.0.1

      - name: Cache terraform-docs
        id: cache-tf-docs
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/terraform-docs
          key: ${{ runner.os }}-tf-docs-v0.16.0 # Match the version below

      - name: Install terraform docs
        if: ${{ steps.cache-tf-docs.outputs.cache-hit != 'true' }}
        run: |
          curl -Lo ./terraform-docs.tar.gz https://github.com/terraform-docs/terraform-docs/releases/download/v0.21.0/terraform-docs-v0.21.0-$(uname)-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz
          chmod +x terraform-docs
          mv terraform-docs /usr/local/bin/terraform-docs


      - name: Run pre-commit
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Auto Tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
